<div class="container">
  <mat-card class="displayTable">
    <mat-card-content>
      <mat-card-header class="displayTableCell">
        <!-- <div class="authBlock"> -->
        <h3>Reset Password</h3>
        <p class="text-center">
          Please enter your email address to request a password reset.
        </p>
      </mat-card-header>
      <mat-form-field class="formGroup">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          class="formControl"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </mat-form-field>

      <mat-divider></mat-divider>

      <mat-card-actions class="formGroup">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="btn btnPrimary"
          (click)="
            [
              (isLoading = true),
              authService.ForgotPassword(passwordResetEmail.value)
            ]
          "
        >
          Reset Password
        </button>
      </mat-card-actions>

      <!-- </div> -->
      <mat-card-footer class="redirectToLogin">
        <span
          >Go back to ?
          <span class="redirect" routerLink="/login"> Log In</span></span
        >
      </mat-card-footer>
    </mat-card-content>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</div>
