<div class="news-list">
  <h2>Top Headers</h2>
  <div class="category-selector">
    <p>Selected: {{ selectedCategory }}</p>
  </div>
  <div class="news-items">
    <mat-card *ngFor="let article of headlines" class="news-item">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>

      <mat-card-content id="actions">
        <mat-card-actions>
          <a mat-button [href]="article.url" target="_blank">
            <mat-icon
              aria-hidden="false"
              aria-label="icon"
              fontIcon="launch"
            ></mat-icon>
            Open</a>
        </mat-card-actions>

        <mat-card-actions>
          <a mat-button [href]="" target="_blank">
            <mat-icon
              aria-hidden="false"
              aria-label="icon"
              fontIcon="thumb_up"
            ></mat-icon>
            Like
          </a>
        </mat-card-actions>

      </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
  </div>
</div>
