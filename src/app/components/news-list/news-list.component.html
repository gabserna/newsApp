<div class="news-list">
  <h2>Top Headers</h2>
  <div class="category-selector">
    <p>Selected: {{ selectedCategory }}</p>
  </div>
  <div class="news-items">
    <mat-card *ngFor="let article of headlines" class="news-item">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="article.url" target="_blank">Read more</a>
      </mat-card-actions>
    </mat-card>
    <mat-divider></mat-divider>
  </div>
</div>
