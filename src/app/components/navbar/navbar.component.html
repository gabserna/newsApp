<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>News Categories</span>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-button-toggle-group
      [(ngModel)]="selectedCategory"
      (change)="onCategoryChange($event)"
      appearance="legacy"
      name="fontStyle"
      aria-label="Font Style"
    >
      <mat-button-toggle value="Business">Business</mat-button-toggle>
      <mat-button-toggle value="Entertainment">Entertainment</mat-button-toggle>
      <mat-button-toggle value="General">General</mat-button-toggle>
      <mat-button-toggle value="Health">Health</mat-button-toggle>
      <mat-button-toggle value="Science">Science</mat-button-toggle>
      <mat-button-toggle value="Sports">Sports</mat-button-toggle>
      <mat-button-toggle value="Technology">Technology</mat-button-toggle>
    </mat-button-toggle-group>

    <span
      *ngIf="authService.isLoggedIn"
      class="material-symbols-outlined"
      (click)="authService.SignOut()"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="logout"
      ></mat-icon>
      logout
    </span>
  </mat-toolbar-row>
</mat-toolbar>
